version: "3"


# dotenv: ['../.env'] # uncomment if you want to test tasks localy

tasks:
  start:
    desc: "Start DID Server"
    deps:
      - config
    dir: '{{.PARTICIPANT_FOLDER}}'
    cmds:
      - docker compose -p {{.PARTICIPANT_NAME}} up did-server -d --wait
  
  stop:
    desc: "Stop DID Server"
    dir: '{{.PARTICIPANT_FOLDER}}'
    cmds:
        - docker compose -p {{.PARTICIPANT_NAME}} stop did-server
  
  config:
    desc: "Config DID Server"
    dir: '{{.PARTICIPANT_FOLDER}}/{{.STORE_FOLDER}}'
    cmds:
      - sudo chmod -R 755 credentials