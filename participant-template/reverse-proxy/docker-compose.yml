services:
  caddy:
    image: caddy:2.7
    container_name: datacellar.caddy
    restart: always
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/config.d:/etc/caddy/config.d
      - caddy_data:/data
      - caddy_config:/config
      - ./caddy/certs:/data/caddy/certificates/acme-v02.api.letsencrypt.org-directory
    cap_add:
      - NET_ADMIN
    environment:
      CADDY_DEBUG: 1
    # ports:
    #   - 80:80
    #   - 443:443
    networks:
      - datacellar

volumes:
  caddy_data: {}
  caddy_config: {}

networks:
  datacellar:
    external: true
    name: datacellar_network
